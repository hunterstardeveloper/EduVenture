<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduventure - Join / Sign in</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/pages/auth/reg.css">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<script src="/assets/UI.js" defer></script>
</head>
<body>

    <div class="reg-card">
        <form class="registration-form" novalidate>
            <div class="logo-container">
                <img src="/assets/logo.png" alt="Eduventure Logo">
                <h2 id="form-title" style="margin: 0; font-size: 26px; font-weight: 700; color: #0f172a;">Create Account</h2>
                <p id="form-desc" style="color: #475569; font-size: 14px; margin-top: 4px;">Use a username + password to join</p>
            </div>

            <div class="form-group" id="name-group">
                <label>First & Last Name</label>
                <div class="row-2">
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="first-name" name="firstName" placeholder="First name" autocomplete="given-name" required>
                    </div>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="last-name" name="lastName" placeholder="Last name" autocomplete="family-name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i data-lucide="at-sign" class="input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="e.g. khurshid102" autocomplete="username" required>
                </div>
            
            </div>

            <div class="form-group" id="phone-group">
                <label for="phone">Phone Number (optional)</label>
                <div class="input-wrapper">
                    <i data-lucide="phone" class="input-icon"></i>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. +998 90 1234567" autocomplete="tel">
                </div>
            </div>

            <div class="form-group" id="group-group">
                <label for="group">Group</label>
                <div class="input-wrapper">
                    <i data-lucide="users" class="input-icon"></i>
                    <input type="text" id="group" name="group" placeholder="Group A" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" minlength="8" autocomplete="current-password" required>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="reg-btn">Sign Up</button>

            <div class="divider" aria-hidden="true"><span>or</span></div>

            <button id="googleBtn" class="google-btn" type="button">
                <svg class="google-ico" viewBox="0 0 48 48" aria-hidden="true">
                    <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.651 32.657 29.13 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                    <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.313 6.306 14.691z"></path>
                    <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.197l-6.191-5.238C29.166 35.091 26.715 36 24 36c-5.109 0-9.618-3.317-11.283-7.946l-6.52 5.02C9.505 39.556 16.227 44 24 44z"></path>
                    <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.07 12.07 0 0 1-4.087 5.565l.003-.002 6.191 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
                </svg>
                <span id="googleText">Continue with Google</span>
            </button>

            <div class="row-links">
                <a id="forgotLink" href="/auth/reset.html">Forgot password?</a>
            </div>

            <p style="margin-top: 22px; text-align: center; font-size: 14px; color: #1e293b;">
                <span id="toggle-text">Already have an account?</span>
                <span id="loginBtn">Sign in</span>
            </p>
        </form>
    </div>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://ik.imagekit.io/Eduventure/animations/background_flowing_abstract_grey_and_white_blurred_waves_graphic.mp4" type="video/mp4">
        </video>
    </div>

    <script type="module" src="/pages/auth/reg.page.js"></script>
    <script>lucide.createIcons();</script>

<script src="/elements/UI.js"></script>
<script src="/sw.js"></script>
</body>
</html>
