<div class="effect"></div>
<div class="container" id="app">
    <div class="top-bar">
        <div class="menu-container">
            <button class="menu-toggle" type="button" onclick="toggleMenu()" aria-haspopup="menu" aria-expanded="false">
                <i data-lucide="menu"></i>
                <span>Menu</span>
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <div class="menu-item" onclick="goHome()"><i data-lucide="home"></i> Home</div>

                <div class="menu-divider"></div>
                <div class="menu-item" onclick="showHelp()"><i data-lucide="help-circle"></i> Help</div>

            </div>
        </div>
    </div>
    
    <h2>Vocabulary Trainer</h2>
    <button type="button" onclick="startSolo()"><i data-lucide="user"></i> Solo Mode</button>
    <button type="button" onclick="startGroup()"><i data-lucide="users"></i> Group Mode</button>
</div>

<script>
// Menu dropdown functionality
function toggleMenu() {
    const dropdown = document.getElementById('menuDropdown');
    if (!dropdown) return;
    dropdown.classList.toggle('show');

    const toggleBtn = document.querySelector('.menu-toggle');
    if (toggleBtn) toggleBtn.setAttribute('aria-expanded', dropdown.classList.contains('show') ? 'true' : 'false');
}

function closeMenu() {
    const dropdown = document.getElementById('menuDropdown');
    if (!dropdown) return;
    dropdown.classList.remove('show');
    const toggleBtn = document.querySelector('.menu-toggle');
    if (toggleBtn) toggleBtn.setAttribute('aria-expanded', 'false');
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const menuContainer = document.querySelector('.menu-container');
    const dropdown = document.getElementById('menuDropdown');

    if (!dropdown || !menuContainer) return;
    if (dropdown.classList.contains('show') && !menuContainer.contains(event.target)) closeMenu();
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeMenu();
});

// Menu actions (these will be overridden by test.js where needed)
function goHome() {
    if (typeof renderHomeScreen === 'function') {
        renderHomeScreen();
    } else {
        location.href = '/vocabularies/units-menu.html';
    }
    closeMenu();
}

function showSettings() {
    // Will be handled by test.js
    closeMenu();
}

function showHelp() {
    alert('Vocabulary Trainer Help:\n\n• Solo Mode: Practice individually and track your progress\n• Group Mode: Compete with friends in pass-the-phone style\n\nTip: Higher difficulty = more points!');
    closeMenu();
}

function showStats() {
    // Will be handled by test.js
    closeMenu();
}

// Render lucide icons (initial paint). test.js will re-run this after every screen.
document.addEventListener('DOMContentLoaded', () => {
    try { window.lucide && window.lucide.createIcons(); } catch {}
});
</script>

<script defer src="/vocabularies/test.js"></script>
<script src="/elements/UI.js"></script>

<script src="/sw.js"></script>
</body>
